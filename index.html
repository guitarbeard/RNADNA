<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>RNADNA</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">
          <div class="inner cover">
            <div class="input-group">
              <input id="dnaInput" type="text" class="form-control" placeholder="ATCGCTAA...">
              <span class="input-group-btn">
                <button id="getBasePairsBtn" class="btn btn-default" type="button">Get base pairs!</button>
              </span>
            </div>
            <h1 id="basePairOutput">Base pairs</h1>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script>
      $(function(){
        function returnBasePair(base) {
          switch (base) {
            case "A":
              return "T";
              break;
            case "T":
              return "A";
              break;
            case "C":
              return "G";
              break;
            case "G":
              return "C";
              break;
            default:
              return "";
          }
        }
        $('#getBasePairsBtn').click(function(){
          var dnaInputVal = $('#dnaInput').val();
          var dnaArray = dnaInputVal.split("");
          var dnaOutput = "";
          for (var i = 0; i < dnaArray.length; i++) {
            var base = dnaArray[i].toUpperCase();
            dnaOutput += returnBasePair(base);
          }
          $('#basePairOutput').text(dnaOutput);
        });
        $('#dnaInput').keyup(function(e){
          e.preventDefault();
          if(e.keyCode !== 13)
            return false;
          var dnaInputVal = $('#dnaInput').val();
          var dnaArray = dnaInputVal.split("");
          var dnaOutput = "";
          for (var i = 0; i < dnaArray.length; i++) {
            var base = dnaArray[i].toUpperCase();
            dnaOutput += returnBasePair(base);
          }
          $('#basePairOutput').text(dnaOutput);
        });
      });
    </script>
  </body>
</html>
